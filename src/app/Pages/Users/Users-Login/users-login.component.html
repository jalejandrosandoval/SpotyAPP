<form [formGroup]="_LoginForm" (ngSubmit)="onLogin()">

    <div class="container">

        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-8">

                <div class="card o-hidden border-0 shadow-lg my-5">

                    <div class="card-body p-0">

                        <div class="row">

                            <div class="col-lg-6 d-none d-lg-block pt-3">
                                <img src="../../../../assets/img/bg_login.png"
                                    class="img-fluid mx-auto d-block mt-4" alt="Responsive image" />
                            </div>

                            <div class="col-lg-6">

                                <div class="p-5">

                                    <div class="d-sm-flex align-items-center justify-content-center mb-4">
                                        <h3 class="text-center h3 mb-0 text-gray-800">
                                            <b> 
                                                LOGIN
                                            </b>
                                        </h3>
                                    </div>

                                    <hr>

                                    <h6 class="h6 mb-0 text-center">
                                        <p class="text-center">Ingrese sus Datos de Acesso</p>
                                    </h6>

                                    <small class="m-0 font-weight-bold text-danger" *ngIf="gLoginFormValid">
                                        <i class="fas fa-info-circle"> </i> The Field with (*) are required...
                                    </small>

                                    <div class="input-group mb-2 row">
                                        <input class="form-control form-control-user" type="text"
                                            placeholder="Username@username.com..." title="Username" formControlName="Username"
                                            required />
                                            <small *ngIf="gUsernameValid" class="text-danger">
                                                <b>* Field Required: </b> Username Required!
                                            </small>               
                                    </div>

                                    <div class="input-group mb-2 row">
                                        <input class="form-control form-control-user" type="password"
                                            placeholder="Password..." title="Password"
                                            formControlName="UserPassword" required />
                                            <small *ngIf="gUserPasswordValid" class="text-danger">
                                                <b>* Field Required: </b> Password Required!
                                            </small>

                                    </div>

                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck" title="Mantener Sesi칩n Iniciada">
                                            <label class="custom-control-label" for="customCheck">  Mantener Sesi칩n
                                                Iniciada </label>
                                        </div>
                                    </div>

                                    <hr>

                                    <div class="text-center">
                                        <button type="submit" value="Login" class="btn btn-warning btn-user btn-block"
                                            [disabled]="_LoginForm.invalid" title="Ingresar al Sistema">
                                            Ingresar
                                        </button>
                                    </div>

                                    <hr>
                                    
                                    <div class="text-center">
                                        <button class="btn btn-link btn-user btn-block" style="text-decoration:none"
                                            routerLink="/login"  title="Recordar Contrase침a">
                                            <b> Recordar Contrase침a </b>
                                        </button>
                                    </div>
                                    <hr>
                                    <div class="text-center">
                                        <button type="button" value="Login" class="btn btn-success btn-user" 
                                            title="Ingresar al Sistema Por Google" (click)="LoginAuth()">
                                            <i class="fab fa-google"></i> Iniciar Sesion con Google
                                        </button>
                                    </div>

                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

</form>
