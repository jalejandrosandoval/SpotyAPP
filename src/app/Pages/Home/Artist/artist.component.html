<app-loading *ngIf="_loading"></app-loading>

<div class="container-fluid mt-4">

    <div class="BodyCard card m-0">
        <div class="card-body p-0 m-0">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 m-0 p-1">
                    <div class="CardAlbums card h-100">
                        <div class="card-body p-1">
                            <div class="row no-gutters align-items-center">
                                <div class="CardImg col-12">
                                    <img [src]="_artists.images | noImages" class="card-img-top" alt="Card imagen" />
                                </div>
                                <div class="card-body pb-1">
                                    <i class="fas fa-chevron-circle-left" routerLink="/home/main" title="Regresar"></i>
                                    <h2 class="card-title text-white m-0">
                                        <b> {{ _artists.name }}</b>
                                    </h2>
                                    <div class="text-white">
                                        <span class="spanGenres" *ngFor="let genres of _artists.genres">
                                            <span class="rounded-pill" >
                                                {{ genres | Capitalize }}
                                            </span>
                                        </span>
                                        <p>
                                            <span class="text-white">Seguidores: {{ _followers }}</span>
                                            <br/>
                                            <a class="text-white" [href]="_artists?.external_urls?.spotify" target="_blank"
                                                title="Ir a la página del artista...">
                                                <i class="fab fa-spotify text-success"></i> <b> Spotify </b>
                                            </a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row pt-4">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table text-white">
                    <tr>
                        <th scope="col d-none d-sm-block"></th>
                        <th scope="col"></th>
                        <th scope="col">Album</th>
                        <th scope="col">Canción</th>
                        <th score="col">Preview</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let _topTrack of _topTracks.tracks; let i = index" class="text-white">
                        <td class="text-center"> {{ i+1 }} </td>
                        <td class="tdImg">
                            <img [src]="_topTrack.album.images | noImages" class="img-thumb" />
                        </td>
                        <td class="text-td text-center"> {{ _topTrack.album.name }}</td>
                        <td class="text-td text-center"> {{ _topTrack.name }}
                            <div>
                                <span class="text-white" *ngFor="let artist of _topTrack.artists">{{ artist.name }}. </span>
                            </div>
                        </td>
                        <td>
                            <iframe [src]="_topTrack.uri | DomSafe" width="300" height="80" frameBorder="0"
                                allowtransparency="true" allow="encrypted-media"> </iframe>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
