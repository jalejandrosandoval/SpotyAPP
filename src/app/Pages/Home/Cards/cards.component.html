<div class="container-fluid mt-4 shadow">

    <div class="d-sm-flex align-items-center justify-content-center mb-4">
        <h1 class="text-center h3 mb-0 text-gray-800">
            <i class="fas fa-compact-disc"></i>
            <b> Albums </b>
        </h1>
    </div>

    <div class="BodyCard card mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-xl-3 col-lg-3 col-md-4 col-sm-6 m-0 p-1" (click)="lookArtist(_album)" *ngFor="let _album of albums">
                    <div class="CardAlbums card h-100">
                        <div class="card-body p-1">
                            <div class="row no-gutters align-items-center">
                                <div class="col-auto">
                                    <img [src]="_album.images | noImages" class="card-img-top" alt="Card imagen">
                                </div>
                                <div class="card-body pb-1">
                                    <h5 class="card-title text-white">
                                        <b>{{ _album.name }} </b>
                                    </h5>
                                    <p class="card-text">
                                        <span *ngFor="let artist of _album.artists"
                                            class="badge rounded-pill bg-primary">
                                            {{ artist.name }}
                                        </span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
