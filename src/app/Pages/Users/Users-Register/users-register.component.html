<form [formGroup]="_RegisterForm" (ngSubmit)="onRegister()">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-6">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="d-sm-flex align-items-center justify-content-center mb-4">
                                        <h2 class="text-center h3 mb-0 text-gray-800">
                                            <b>
                                                SpotyAPP
                                            </b>
                                        </h2>
                                    </div>
                                    <hr />
                                    <h6 class="h6 mb-0 text-center">
                                        <p class="text-center">Formulario de Registro...</p>
                                    </h6>
                                    <small class="m-0 font-weight-bold text-danger" *ngIf="gRegisterFormValid">
                                        <i class="fas fa-info-circle"> </i> The Field with (*) are required...
                                    </small>
                                    <div class="input-group mb-2 m-0 row">
                                        <input class="form-control form-control-user" type="text"
                                            placeholder="Username@username.com..." title="Username"
                                            formControlName="Username" required />
                                        <small *ngIf="gUsernameValid" class="text-danger">
                                            <b>* Field Required: </b> Username Required!
                                        </small>
                                    </div>
                                    <div class="input-group mb-2 m-0 row">
                                        <input class="form-control form-control-user" type="password"
                                            placeholder="Password..." title="Password" formControlName="UserPassword"
                                            required />
                                        <small *ngIf="gUserPasswordValid" class="text-danger">
                                            <b>* Field Required: </b> Password Required!
                                        </small>
                                    </div>
                                    <br />
                                    <div class="text-center">
                                        <button type="submit" value="Login" class="btn btn-warning btn-user btn-block"
                                            [disabled]="_RegisterForm.invalid" title="Registrar al Sistema">
                                            Registrame
                                        </button>
                                    </div>
                                    <hr />
                                    <div class="text-center">
                                        <button type="button" value="Login" class="btn btn-info btn-user btn-block"
                                            title="Iniciar Sesión" routerLink="/user/ m-0login">
                                            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
